<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttonContainer">
      <button class="button1">
        <img src="download.png" alt="Loading..." />
      </button>

      <button class="button2">
        <img src="cloud-data.png" alt="loading..." />
      </button>

      <button class="button3">
        <img src="./setting.png" alt="loading..." />
        SETTINGS
        <div class="hamburger">
          <div class="patty"></div>
          <div class="patty"></div>
          <div class="patty"></div>
        </div>
      </button>

      <button class="button4">
        settings
        <img src="./options.png" alt="loading..." />
      </button>
    </div>
    <div class="buttonContainer">
      <button class="button5">
        okay
        <img src="./check-mark.png" alt="loading..." />
      </button>
      <button class="button6">
        <div class="hamburger">
          <div class="patty"></div>
          <div class="patty"></div>
          <div class="patty"></div>
        </div>
      </button>
      <button class="button7">
        <span class="buttonText">Search</span>
        <img src="./magnifying-glass.png" alt="loading.." />
      </button>
      <button class="button8">
        Activate
        <img src="./start-button.png" alt="loading..." />
      </button>
    </div>
    <div class="buttonContainer">
      <button class="button9">
        security
        <img src="./lock.png" alt="loading..." />
      </button>
      <button class="button10">
        <img src="./loader.png" alt="loading..." />
      </button>
      </button>
      <button class="button11">
        <img src="./eye.png" alt="loading..." />
      </button>
    </div>
  </body>
</html>
